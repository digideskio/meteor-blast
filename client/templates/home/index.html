      <div class="jumbotron">
        <h1 id="homeTitle" class="editable">{{pages.title}}</h1>
        <p id="homeSubTitle" class="lead editable">
          {{pages.subtitle}}

</div>

    <p>&copy; 2015 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
