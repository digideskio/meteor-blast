<template name="chatSidebarRooms">
  <div class="available-users side-panel fill-vh flex-col z-depth-2" style="width: 260px;">
    {{> chatSidebarHeader}}
    <div class="flex-1-1-auto grey darken-3 pad10 white-text fill-width overflow-auto">
      <div class="text-center fill-width">
        <img style="width: 100px;" src="/images/chat/rooms.gif" alt="Rooms!">
      </div>
      There is only 1 room, and you're in it! Maybe *you* should add support for multiple rooms!
    </div>
    {{> chatSidebarFooter}}
  </div>
</template>
