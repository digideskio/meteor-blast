<template name="chatSidebarSettings">
    <div class="settings side-panel fill-height flex-col">
        <div class="side-title no-flex">
            <div class="row no-margin">
                <div class="card-panel no-margin center-align sidebar-header">
                    Settings
                </div>
            </div>
        </div>
        <div class="side-content flex-1-1-auto overflow-auto" style="margin-top: 10px;">

            <div class="row margin-bottom-5">
                <div class="col s8">Hide Profile Images</div>
                <div class="col s4">
                    <div class="switch">
                        <label>
                            <input class="switch-setting" type="checkbox" data-name="profileImages" />
                            <span class="lever no-margin"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row margin-bottom-5">
                <div class="col s8">Hide My Timestamps</div>
                <div class="col s4">
                    <div class="switch">
                        <label>
                            <input class="switch-setting" type="checkbox" data-name="timestamp" />
                            <span class="lever no-margin"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row margin-bottom-5">
                <div class="col s8">My Messages to Left</div>
                <div class="col s4">
                    <div class="switch">
                        <label>
                            <input class="switch-setting" type="checkbox" data-name="ownerMessagesLeft" />
                            <span class="lever no-margin"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row margin-bottom-5">
                <div class="col s12 center-align">
                    Select a Chat Color
                </div>
            </div>
            <div class="row no-margin-bottom">
                <div class="col s3 color-palette red" data-color="red"></div>
                <div class="col s3 color-palette pink" data-color="pink"></div>
                <div class="col s3 color-palette purple" data-color="purple"></div>
                <div class="col s3 color-palette deep-purple" data-color="deep-purple"></div>
            </div>
            <div class="row no-margin-bottom">
                <div class="col s3 color-palette indigo" data-color="indigo"></div>
                <div class="col s3 color-palette blue" data-color="blue"></div>
                <div class="col s3 color-palette teal" data-color="teal"></div>
                <div class="col s3 color-palette green" data-color="green"></div>
            </div>
            <div class="row margin-bottom-5">
                <div class="col s3 color-palette amber" data-color="amber"></div>
                <div class="col s3 color-palette orange" data-color="orange"></div>
                <div class="col s3 color-palette brown" data-color="brown"></div>
                <div class="col s3 color-palette grey" data-color="grey"></div>
            </div>

        </div>
        {{> chatSidebarFooter}}
    </div>
</template>
