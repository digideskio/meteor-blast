<template name="chatSidebarAvailableUsers">
    <div class="available-users side-panel">
        <div class="side-title">
            Available Users
        </div>
        <div class="side-content">
            {{#each usersLoggedIn}}
                <div class="loggedin-user text-nowrap" data-userid="{{_id}}">
                    <img alt="{{profile.name}}" class="img-circle img-profile" src="{{profile.image}}">
                    {{profile.name}}
                </div>
            {{/each}}
        </div>
    </div>
</template>
