<template name="chatSidebarHelp">
  <div class="side-panel fill-vh flex-col z-depth-2" style="width: 260px;">
    {{> chatSidebarHeader}}
    <div class="chat-help flex-1-1-auto grey darken-3 pad10 white-text fill-width overflow-auto scrollbar-dark">
      {{{markdown (getDocFile "COMMANDS.md")}}}
      {{{markdown (getDocFile "ISSUES.md")}}}
      {{{markdown (getDocFile "TODO.md")}}}
      {{{markdown (getDocFile "HISTORY.md")}}}
    </div>
    {{> chatSidebarFooter}}
  </div>
</template>
