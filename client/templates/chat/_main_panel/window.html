<template name="chatMainPanelWindow">
    <div class="chat-window fill-height">
        {{#each messages}}
            <div class="message">
                {{#if isOwner _userId}}
                    <div class="owner">
                        <div class="row display-flex">
                            <div class="col-xs-11">
                                <div class="bubble">{{message}}</div>
                            </div>
                            <div class="col-xs-1">
                                <img class="bubble-profile-img img-circle" src="{{currentUser.profile.image}}">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        {{#if currentUser.settings.timestamp}}
                            <div class="bubble-info info-timestamp pull-right">{{dateFormat date}}</div>
                        {{/if}}
                    </div>
                {{else}}
                    <div class="not-owner">
                        <div class="row display-flex">
                            {{#with getUser _userId}}
                                <div class="col-xs-1">
                                    <img class="bubble-profile-img img-circle" src="{{profile.image}}">
                                </div>
                            {{/with}}
                            <div class="col-xs-11">
                                <div class="bubble">{{message}}</div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        {{#if currentUser.settings.timestamp}}
                            <div class="bubble-info info-timestamp">{{dateFormat date}}</div>
                        {{/if}}
                    </div>
                {{/if}}
            </div>
        {{/each}}
    </div>
    <div style="min-height: 5%; height: 5%; padding-top: 8px;">
        <form id="chat_form" class="new-message" method="post">
            <div class="input-group">
                <input class="form-control" type="text" name="message" id="message" placeholder="What would you like to say?">
                            <span class="input-group-btn">
                                <button class="btn btn-info"><span class="glyphicon glyphicon-comment"></span></button>
                            </span>
            </div>
        </form>
    </div>
</template>
