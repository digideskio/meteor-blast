<template name="chatMainPanelWindow">
    <div class="chat-window fill-height">
        {{#each messages}}
            <div id="message">
                {{#if isOwner _userId}}
                    <div class="bubble bubble--owner">{{message}}</div>
                    <div class="clearfix"></div>
                    <div class="bubble-info pull-right">{{dateFormat date}}</div>
                {{else}}
                    <div class="bubble">{{message}}</div>
                    <div class="clearfix"></div>
                    <div class="bubble-info">{{dateFormat date}}</div>
                {{/if}}
            </div>
        {{/each}}
    </div>
    <div style="min-height: 5%; height: 5%; padding-top: 8px;">
        <form id="chat_form" class="new-message" method="post">
            <div class="input-group">
                <input class="form-control" type="text" name="message" id="message" placeholder="What would you like to say?">
                            <span class="input-group-btn">
                                <button class="btn btn-info"><span class="glyphicon glyphicon-comment"></span></button>
                            </span>
            </div>
        </form>
    </div>
</template>
