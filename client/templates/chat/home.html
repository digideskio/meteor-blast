<template name="chatHome">
    {{#if Template.subscriptionsReady}}
    <div class="container fill-height">
        <div class="row fill-height" style="padding-top: 10px; padding-bottom: 10px;">
            <div style="background-color:cadetblue;" class="col-xs-2 fill-height">
                {{#each usersLoggedIn}}
                    test
                    {{/each}}
            </div>
            <div class="col-xs-10 fill-height">
                <div class="chat-window" style="min-height: 95%; height: 95%; overflow-y: auto; padding: 5px;">
                        {{#each messages}}
                            <div id="messages">
                                <span class="date">{{dateFormat date}}</span>
                                <span class="name">{{profile.name}}</span>
                                {{message}}
                            </div>
                        {{/each}}
                </div>
                <div style="min-height: 5%; height: 5%; padding-top: 10px;">
                    <form id="chat_form" class="new-message" method="post">
                        <div class="input-group">
                            <input class="form-control" type="text" name="message" id="message" placeholder="What would you like to say?">
                            <span class="input-group-btn">
                                <button class="btn btn-info"><span class="glyphicon glyphicon-comment"></span></button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        {{scrollToBottom}}
    {{else}}
        {{>loading}}
    {{/if}}
</template>
